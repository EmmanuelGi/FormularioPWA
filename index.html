<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Manifest" href="./Manifest.json">
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funciones.js"></script>

</head>

<body>

    <main>

        <div class="contenedor__todo">


            <div class="contenedor__login-register">

                <form action="" class="formulario__login" style="width: 300px; margin: 0 auto;">
                    <h2>Seleccione un país</h2>
                    <div class="row">
                        <div class="col" style="margin-bottom: 10px;">
                            <label for="pais">País:</label>
                            <select id="pais" onchange="cargarEstados()" style="width: 100%;">
                                <option value="">Seleccione un país</option>

                                <option value="mexico">México</option>
                                <option value="espana">España</option>
                            </select>
                        </div>
                        <div class="col" style="margin-bottom: 10px;">
                            <label for="estado">Estado:</label>
                            <select id="estado" onchange="cargarMunicipios()" style="width: 100%;">
                                <option value="">Seleccione un estado</option>

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="margin-bottom: 10px;">
                            <label for="municipio">Municipio:</label>
                            <select id="municipio" onchange="cargarLocalidades()" style="width: 100%;">
                                <option value="">Seleccione un municipio</option>

                            </select>
                        </div>
                        <div class="col" style="margin-bottom: 10px;">
                            <label for="localidad">Localidad:</label>
                            <select id="localidad" style="width: 100%;">
                                <option value="">Seleccione una localidad</option>

                            </select>
                        </div>
                    </div>
                    <center>
                        <button style="width: 100%;" onclick="enviarMensaje()">Enviar</button>
                    </center>
                </form>

            </div>
        </div>

    </main>



</body>

</html>
